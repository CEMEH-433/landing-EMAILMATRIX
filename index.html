<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAILMATRIX</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="#" class="header-logo">
            <img src="img/rectangle_7_2.png" alt="EMX">
        </a>
        <div class="header-emx">
            <div>Email <br> Matrix</div>
        </div>
        <div class="header-header">
            <h1>Как настроить идеальную <br> емейл-маркетинговую кампанию?</h1>
        </div>
        <div class="header-content">
            <div class="header-content-1">
                Специалисты EmailMatrix готовы дать ответы по любым вопросам емeйл маркетинга:
            </div>
            <div class="header-content-2">
                От построения стратегии до технических деталей кампании
            </div>
        </div>
        <div class="intelligence">
            <form action="form.html" method="post">
                <div class="form">
                    <div class="form-1">
                        <label for="name">
                            Имя
                        </label>
                    </div>
                    <div class="form-2">
                        <input type="text" name="name" id="name" class="input">
                    </div>
                    <div class="form-3">
                        <label for="company">
                            Организация
                        </label>
                    </div>
                    <div class="form-4">
                        <input type="text" name="company" id="company" class="input">
                    </div>
                    <div class="form-5">
                        <label for="email">
                            Емейл
                        </label>
                    </div>
                    <div class="form-6">
                        <input type="email" name="email" id="email" class="input">
                    </div>
                    <div class="form-7">
                        <label for="tel">
                            Телефон
                        </label>
                    </div>
                    <div class="form-8">
                        <input type="tel" name="tel" id="tel" class="input">
                    </div>
                    <div class="form-9">
                        <input type="checkbox" name="checkbox" id="checkbox" checked>
                        <label for="checkbox">
                            Подписаться на рассылку EmailMatrix
                        </label>
                    </div>
                    <div class="form-10">
                        <button type="submit">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </header>
</body>

</html>
